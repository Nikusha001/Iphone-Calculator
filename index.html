<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="keys" id="keys">
            <button class="lightgrey" onclick="clearDisplay()">AC</button>
            <button class="lightgrey" onclick="appendToDisplay('+/-')">+/-</button>
            <button class="lightgrey" onclick="appendToDisplay('%')">%</button>
            <button class="orange" onclick="appendToDisplay('/')">รท</button><br>
            <button class="grey" onclick="appendToDisplay('7')">7</button>
            <button class="grey" onclick="appendToDisplay('8')">8</button>
            <button class="grey" onclick="appendToDisplay('9')">9</button>
            <button class="orange" onclick="appendToDisplay('*')">x</button><br>
            <button class="grey" onclick="appendToDisplay('4')">4</button>
            <button class="grey" onclick="appendToDisplay('5')">5</button>
            <button class="grey" onclick="appendToDisplay('6')">6</button>
            <button class="orange" onclick="appendToDisplay('-')">-</button><br>
            <button class="grey" onclick="appendToDisplay('1')">1</button>
            <button class="grey" onclick="appendToDisplay('2')">2</button>
            <button class="grey" onclick="appendToDisplay('3')">3</button>
            <button class="orange" onclick="appendToDisplay('+')">+</button><br>
            <button class="grey long" onclick="appendToDisplay('0')">0</button>
            <button class="grey" onclick="appendToDisplay('.')">.</button>
            <button class="orange" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
